<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!-- Vue, A-frame -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@cb0bb8407968be713b79008548b7044908ba5729/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    
    <!-- Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm/vision_wasm_internal.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <!--     Mediapipe Camera Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>

    <!-- The website JavaScript file -->
    <script src="/shader-utils.js" defer></script>
    <script src="/shader.js" defer></script>
    <script src="io.js" defer></script>
    <script src="/game-logic.js" defer></script>
    <script src="/script.js" defer></script>
    <script src="/player.js" defer></script>
    <script type='module' src="/gesture.js" defer></script>
    <!-- <script src="/scene-studyroom.js" defer></script> -->

    <a-scene shadow="type: pcfsoft" vr-mode-ui="cardboardModeEnabled: true">
